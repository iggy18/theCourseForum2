{% extends "base/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'reviews/newreview.css' %}" />
{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-column align-items-center">
  <div class="row border">
    <div class="card col ">
      <form class="card-body text-center" action="{% url 'new_review' %}" method="POST">
        {% csrf_token %}
        <h2 class="card-title mt-3 mb-3 font-weight-bold"><span class="testing">Write a review</span></h2>
        <h5 class="card-title mt-3 mb-4 font-weight-bold">Details</h5>

        <div class="form-row mb-3">
          <div class="form-group col-2">
            <label for="exampleFormControlSelect1">Prefix</label>
            <select class="form-control form-control-sm" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
            </select>
          </div>
          <div class="form-group col-2 ">
            <label for="exampleFormControlSelect1">Number</label>
            <select class="form-control form-control-sm" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="exampleFormControlSelect1">Instructor</label>
            <select class="form-control form-control-sm" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="exampleFormControlSelect1">Semester</label>
            <select class="form-control form-control-sm" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="reviewText">Tell us about the course & instructor</label>
          <textarea class="form-control form-control-lg test123" id="reviewText" name="reviewText" " rows="
            6" ></textarea>
        </div>
        <div class=" form-group row d-flex flex-row align-items-center container-fluid pr-0">
          <div class="hours-label">
            <label for="hours" class="col-form-label mr-3">Hours of work per week</label>
          </div>
          <input type="number" class="form-control form-control-sm col-2" id="hours" name="hours" required>
        </div>
        <div class="form-row d-flex justify-content-space-around mb-3">
          <div class="form-group col mr-5">
            <div class="mt-3">
              <label for="instructorRating">Instructor rating</label>
              <div class="d-flex">
                <span class="mr-2">1</span>
                <input type="range" class="custom-range" min="1" max="5" step="1" id="instructorRating"
                  name="instructorRating" required>
                <span class="ml-2">5</span>
              </div>
            </div>
            <div class="mt-3">
              <label for="difficulty">Difficulty</label>
              <div class="d-flex">
                <span class="mr-2">1</span>
                <input type="range" class="custom-range" min="1" max="5" step="1" id="difficulty" name="difficulty"
                  required>
                <span class="ml-2">5</span>
              </div>
            </div>
            <div class="mt-3">
              <label for="recommendability">Recommendability</label>
              <div class="d-flex">
                <span class="mr-2">1</span>
                <input type="range" class="custom-range" min="1" max="5" step="1" id="recommendability"
                  name="recommendability" required>
                <span class="ml-2">5</span>
              </div>
            </div>
          </div>
          <div class="form-group col d-flex justify-content-center align-items-center">
            <div class="container-fluid">
              <label for="hours">Hours per week of work</label>
              <input type="number" placeholder="e.g. 3" class="form-control" id="hours" name="hours" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
    </div>
    
  </div>

</div>



{% endblock %}
